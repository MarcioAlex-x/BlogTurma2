{% extends 'base.html' %}
{% block conteudo %}
<h3>Lista Post</h3>


<div class="row my-5">
    {% for post in lista %}
    <div class="col-6 border">
        <div>
            <a href="{% url 'detalhePost' id=post.id %}" class="fs-5 nav-link text-center my-4">{{post.titulo}}</a>
            <hr>
        </div>
        <div><p class="text-end">Autor: {{post.autor}}</p></div>
        <div class="imagemPostLista d-flex align-items-center">
            <a href="{% url 'detalhePost' id=post.id %}"><img src="{{post.imagem.url}}" alt="Imagem do post {{post.titulo}} escrito por {{post.autor}}" class="w-100 img-fluid"></a>
            
        </div>
        <div class="p-5">
            <hr>
            <span class="p-2">{{post.resumo}}</span>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
