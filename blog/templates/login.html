{% block conteudo %}
<div class="my-5">
    <h2 class="text-center">Login</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-sm">Login</button>
    </form>
</div>
{% endblock %}
